<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="formaulario de contacto, para recibir las ultimas noticias de la banda">
    <meta name="keywords" content="CONTACTO, NEWSLETTER">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <header>
        <div>
            <nav class="nav_flex">
            <a href="../index.html"><img class="portada" src="../images/logo.png" alt="Logo"></a>
        </div>
        
        <nav>
            <div class="nav_boot">
              <ul class="nav justify-content-center">
                  <li class="nav-item">
                    <a class="nav-link active text-warning" aria-current="page" href="../pages/biografia.html">Biografía</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-warning" href="../pages/fechas.html">Fechas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-warning" href="../pages/discografia.html">Discografía</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-warning"  href="../pages/contacto.html">Contacto</a>  
                  </li>
              </ul>
            </div>
        
        </nav>
        

    </header>

    <main class="grid_contact">
        
      <h1 class="titulo_contacto">Contacto</h1>
        
      <form class="Form_boot" action="">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Apellido</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Apellido">
          </div>

          <div class="form-floating">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Elegir</option>
              <option value="1">Si</option>
              <option value="2">No</option>
              <option value="3">No sabe/No contesta</option>
            </select>
              <label for="floatingSelect">Los viste en vivo?</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Desea recibir el newsletter?</label>
          </div>
              
              
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        
          <div class="col-12">
            <button class="btn btn-secondary" type="submit">Enviar</button>
            <button class="btn btn-secondary" type="reset">Deshacer</button>
          </div>
                
      </form>
        
         
        
    </main>

    <footer class="foot_flex">

      <div class="icon_twitter">
        <a href="https://twitter.com/kings_of_c"><i class="bi bi-twitter"></i></a>
      </div>
           
      <div class="icon_facebook">
        <a href="https://es-la.facebook.com/kingsofconvenience"><i class="bi bi-facebook"></i></a>
      </div>
             
      <div class="icon_instagram">
        <a href="https://www.instagram.com/kingsofconvenience/"><i class="bi bi-instagram"></i></a>
      </div>
          
    

    </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
